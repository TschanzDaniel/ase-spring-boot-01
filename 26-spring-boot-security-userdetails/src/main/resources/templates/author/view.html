<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorator="layouts/main">
<head>
<title th:text="|View Author - ${author.email}|">Mail Author</title>
</head>
<body>

	<div layout:fragment="content">

		<ol class="breadcrumb">
			<li><a href="/">Home</a></li>
			<li><a href="/authors/list">Authors</a></li>
			<li class="active" th:text="${author.id}"></li>
		</ol>

		<article>
			<header>
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<p class="form-control-static">
								<a th:href="|mailto:${author.email}|"> <span
									th:text="|${author.email}|">author
								</span>
								</a>
							</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">First name</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${author.firstName}">First
								Name</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Last name</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${author.lastName}">Last
								Name</p>
						</div>
					</div>
				</form>
			</header>
			<footer>
			</footer>
			<hr />
		</article>

	</div>

</body>
</html>
