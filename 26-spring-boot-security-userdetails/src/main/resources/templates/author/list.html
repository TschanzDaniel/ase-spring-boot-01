<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layouts/main">
<head>
<title>List Authors</title>
</head>
<body>

	<div layout:fragment="content">


		<table class="table table-striped" id="myTableId" >
			<thead>
				<tr>
					<th>Id</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="author, iterationStatus : ${authors}">
					<td th:text="${author?.id}">1</td>
					<td th:text="${author?.firstName}">First Name</td>
					<td th:text="${author?.lastName}">Last Name</td>
					<td th:text="${author?.email}">Email Address</td>
					<td><a
						th:href="|/posts/byAuthor/${author?.id}|">posts</a></td>
					<td><a
						th:href="|/authors/view/${author?.id}|">view</a></td>
				</tr>
			</tbody>
		</table>

	</div>

</body>
</html>
