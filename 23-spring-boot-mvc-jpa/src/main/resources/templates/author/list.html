<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:dt="http://www.thymeleaf.org/dandelion/datatables"
	layout:decorator="layouts/main">
<head>
<title>List Authors</title>
</head>
<body>

	<div layout:fragment="content">
		<div dt:conf="myTableId">
			<div dt:confType="export" dt:type="pdf" dt:cssClass="btn"></div>
			<div dt:confType="export" dt:type="csv" dt:cssClass="btn"></div>
			<div dt:confType="export" dt:type="xlsx" dt:cssClass="btn"></div>
		</div>

		<table class="table table-striped" id="myTableId" dt:table="true"
			dt:export="pdf,csv,xlsx">
			<thead>
				<tr>
					<th>Id</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th dt:sortable="false" dt:searchable="false">Posts by Author</th>
					<th dt:sortable="false" dt:searchable="false">View</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="author, iterationStatus : ${authors}">
					<td th:text="${author?.id}">1</td>
					<td th:text="${author?.firstName}">First Name</td>
					<td th:text="${author?.lastName}">Last Name</td>
					<td th:text="${author?.email}">Email Address</td>
					<td dt:html="${author?.id}"><a
						th:href="|/posts/byAuthor/${author?.id}|">posts</a></td>
					<td dt:html="${author?.id}"><a
						th:href="|/authors/view/${author?.id}|">view</a></td>
				</tr>
			</tbody>
		</table>

	</div>

</body>
</html>
